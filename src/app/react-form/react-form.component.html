<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input type="text" id="projectname" class="form-control" formControlName="projectName">
          <span *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
            <span *ngIf="projectForm.get('projectName').errors['required']">
              projectname required
            </span>
            <span *ngIf="projectForm.get('projectName').errors['nameNotAvailable']">
              projectName is not valid
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="status"></label>
          <select name="status" id="status" formControlName="status">
            <option *ngFor="let state of dropDown" [value]="state"> {{state}}
            </option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
